<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>StopWatch</title>
    <link rel="icon" href="images/download (1).png" type="image/x-icon">
</head>

<body style="background-image: url(images/RandomNumbers-1024x630.jpg);">
    <div class="w-100 d-flex flex-column justify-content-center align-items-center">
            <div class="container mt-0 bg-light">
                <div class="row w-100 m-0 p-0 bg-light d-flex justify-content-center">
                    <h2 class="m-0 p-0 text-center">SAYLANI ASSIGNMENT #8 </h2> <br> <br>
                    <h2 class="text-danger m-0 p-0 text-center">STOPWATCH</h2>
                </div>
            </div> <br> <br> <br> 

        <div class="container bg-light">
            <div class="row">
                <button type="button" class="btn btn-primary col-4" onclick="pause()">Pause</button>
                <button id="start" type="button" class="btn btn-success col-4" onclick="start()">Start</button>
                <button type="button" class="btn btn-danger col-4" onclick="reset()">Reset</button>
            </div>


            <div class="row">
                <h1 id="min" class="col-4 border border-warning m-0 text-danger">_</h1>
                <h1 id="sec" class="col-4 border border-warning m-0 text-danger">_</h1>
                <h1 id="msec" class="col-4 border border-warning m-0 text-danger">_</h1>
            </div>
        </div>
    </div>
</body>
