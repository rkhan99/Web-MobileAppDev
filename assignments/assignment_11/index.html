<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <header style="background-image: url(images/1.jpg); background-repeat: repeat;">
        <div class="container py-4">
            <h1 class="text-center display-1 font-weight-bold">Welcome to Quiz App</h1>
        </div>
    </header>
    <div class="pt-5" style="background-image: url(images/2.jpg);">
        <div class="container pt-5">
            <div class="row w-100 m-0 d-flex justify-content-center">
                <h1 id="question" class="text-danger display-4 font-weight-bold text-center">What is the capital of Chile?</h1>
            </div> <br> <br>
        </div>
        <div class="row margin pt-4">
            <div class="col-lg-6 mt-3 col-sm-12"><button type="button" onclick="checkans(1);" id="ans-1"
                    class="btn btn-primary btn-block btn-lg text-light text-center">Jakarta</button></div>
            <div class="col-lg-6 mt-3 col-sm-12"><button type="button" onclick="checkans(2);" id="ans-2"
                    class="btn btn-primary btn-block btn-lg text-light text-center">Cairo</button></div>
        </div>
        <div class="row margin pb-4">
            <div class="col-lg-6 mt-3 col-sm-12"><button type="button" onclick="checkans(3);" id="ans-3"
                    class="btn btn-primary btn-block btn-lg text-light text-center">Buenos Aires</button></div>
            <div class="col-lg-6 mt-3 col-sm-12"><button type="button" onclick="checkans(4);" id="ans-4"
                    class="btn btn-primary btn-block btn-lg text-light text-center">Santiago</button></div>
        </div>
        <div class="container">
            <div class="row margin d-flex justify-content-end m-0 pb-2 mt-5">
                <div>
                    <button type="button" onclick="next();" id="next"
                        class="btn btn-success btn-lg text-center">next</button>
                    <button type="button" onclick="done();;" id="done"
                        class="btn btn-success btn-lg text-center">done</button>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-image: url(images/1.jpg);" class="py-5">
        <p>  </p> <br> <br>
    </footer>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
